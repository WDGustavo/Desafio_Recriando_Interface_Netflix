<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Pegando a referencia do css-->
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!--Titulo da pagina e barra de ajuda-->
    <title>GAMEFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GAMEFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Genero</a>
                <a href="https://www.speedrun.com"target="_blank">Speedruns</a>
            </nav>
        </div>
    </header>

    <!--Jogo em destaque na tela-->

    <main>
        <div class="jogo-principal">
            <div class="container">
                <h3 class="titulo">EPIC BATTLE FANTASY 5</h3>
                <p class="descricao">Uma aventura de RPG em turnos, cheia de referências de videogames, diálogo juvenil, e fanservice de anime... e também combate estratégico, captura de monstros e toneladas de caça ao tesouro!</p>
                <div class="botoes">
                <a href="https://www.youtube.com/watch?v=jkzRbc2VlXY"target="_blank">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>                   
                        ASSISTIR TRAILER
                    </button>
                </a>
                <a href="https://epicbattlefantasy.fandom.com/wiki/Epic_Battle_Fantasy_5"target="_blank">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>                   
                            MAIS INFORMAÇÕES
                    </button>
                </a>
                </div>
            </div>
        </div>
    </main>

    <!--Carrosel loop-->

    <div class="carrosel-jogos">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-jogo" src="resurce/pokemonlegendsarceus.jpg" alt="" srcset="">

                <img class="box-jogo" src="resurce/stardewvalley.png" alt="" srcset="">
            </div>

            <div class="item">

            </div>
            <div class="item">
                <img class="box-jogo" src="resurce/ori.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="resurce/henrystickmin.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="resurce/cupehead.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="resurce/undertale.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="resurce/bloonstb.jpg" alt="" srcset="">
            </div>
        </div>

    <!--links para utilizar icons, owcarrosel e arquivos js-->

    <script src="https://kit.fontawesome.com/cc33729e43.js" crossorigin="anonymous"></script>
